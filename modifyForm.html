<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "/modify" method = "post">
	<input type = "text" name = "userName" th:value = "${boardVO.userName}">
	<input type = "text" name = "title" th:value = "${boardVO.title}">
	<textarea name = "content" th:value = "${boardVO.content}" cols="70" rows="20" style = "white-space:pre-wrap"></textarea>
	<input type = "hidden" name ="no" th:value = "${boardVO.seq}">
	<input type = "submit">
</form>
</body>
</html>
